<mat-card xmlns:data-filter="http://www.w3.org/1999/xhtml"><h1>Projects</h1>
  <button mat-button class="button" *ngFor="let bt of BuTTons" (click)="update(bt.datafilter)">{{bt.text}}</button><br>
  <div class="imgdiv" *ngFor="let img of Img"><img class="images"  src="{{img.link}}" >
    <div class="middle">
      <div class="text">{{img.project}}</div>
    </div>
  </div>


</mat-card>
